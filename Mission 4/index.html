<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen text-slate-900">

    <div class="flex flex-col lg:flex-row min-h-screen">

        <aside
            class="sidebar-panel w-full lg:w-[380px] bg-indigo-600 lg:min-h-screen p-6 lg:p-8 flex flex-col shadow-2xl z-20">
            <div class="flex items-center justify-between lg:flex-col lg:items-start gap-6 mb-10">
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <img src="rizky.jpg" alt="Rizky Nur Arifin"
                            class="w-14 h-14 rounded-2xl object-cover border-2 border-white/20 shadow-xl transition-transform hover:scale-105 duration-300">
                        <span
                            class="absolute -bottom-1 -right-1 w-4 h-4 bg-emerald-500 border-2 border-indigo-600 rounded-full"></span>
                    </div>
                    <div class="text-white">
                        <h2 class="font-extrabold text-lg leading-tight tracking-tight">Rizky Nur Arifin</h2>
                        <p class="text-indigo-200 text-[10px] font-bold uppercase tracking-[0.15em] opacity-90">Software
                            Engineer</p>
                    </div>
                </div>

                <div
                    class="date-display bg-indigo-700/50 rounded-2xl p-4 border border-white/10 text-white w-auto lg:w-full">
                    <p class="text-[10px] font-bold text-indigo-300 uppercase tracking-widest mb-1" id="day-now"></p>
                    <p class="text-sm font-semibold" id="date-now"></p>
                </div>
            </div>

            <div class="flex-1 space-y-6">
                <h3 class="font-bold text-white flex items-center gap-2 text-sm uppercase tracking-wider">
                    <span class="w-1.5 h-5 bg-yellow-400 rounded-full"></span>
                    Create New Task
                </h3>

                <div class="space-y-4">
                    <textarea id="task-input" rows="4"
                        class="task-textarea w-full p-4 bg-white border-none rounded-2xl outline-none text-slate-800 text-sm shadow-xl resize-none focus:ring-2 focus:ring-yellow-400 transition-all"
                        placeholder="Write your task here..."></textarea>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-1.5">
                            <label class="input-label">Priority</label>
                            <select id="priority-input"
                                class="custom-select w-full bg-white border-none rounded-xl px-3 py-3 outline-none font-bold text-xs text-slate-700 shadow-md">
                                <option value="Low">Low</option>
                                <option value="Medium" selected>Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <div class="space-y-1.5">
                            <label class="input-label">Deadline</label>
                            <input type="date" id="deadline-input"
                                class="custom-date w-full bg-white border-none rounded-xl px-3 py-3 outline-none font-bold text-xs text-slate-700 shadow-md">
                        </div>
                    </div>

                    <button id="submit-btn" onclick="addTask()"
                        class="add-btn w-full bg-yellow-400 hover:bg-white hover:text-indigo-600 text-indigo-900 py-4 rounded-xl font-extrabold text-xs uppercase tracking-widest transition-all shadow-xl active:scale-95">
                        Add to List
                    </button>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col p-6 lg:p-10 overflow-hidden">
            <div
                class="tab-header flex flex-col sm:flex-row items-start sm:items-center justify-between mb-8 border-b border-slate-200 gap-4">
                <div class="flex gap-4 lg:gap-8">
                    <button onclick="switchTab('todo')" id="tab-todo" class="tab-btn active-tab">
                        To Do <span id="count-todo" class="count-badge active-badge">0</span>
                    </button>
                    <button onclick="switchTab('done')" id="tab-done" class="tab-btn inactive-tab">
                        Done <span id="count-done" class="count-badge inactive-badge">0</span>
                    </button>
                    <button onclick="switchTab('overdue')" id="tab-overdue" class="tab-btn inactive-tab">
                        Overdue <span id="count-overdue" class="count-badge inactive-badge">0</span>
                    </button>
                </div>
                <button onclick="deleteAll()" class="clear-all-btn">Clear All List</button>
            </div>

            <div class="flex-1 overflow-y-auto main-scroll pr-2">
                <div id="task-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
